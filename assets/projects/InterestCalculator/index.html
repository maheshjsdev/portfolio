<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;

        & .col-md-4 {
            background-color: aquamarine;
            padding: 20px 40px;
        }
    }
</style>

<body ng-app="myApp" ng-controller="control">
    <div class="container mt-4">
        <div class="col-md-4">
            <h2 class="text-center">Interest Calculator</h2>
            <form>
                <div class="mb-3 mt-5">
                    <label for="amount" class="form-label">Principal Amount</label>
                    <input type="number" class="form-control" id="amount" ng-model="amount"
                        placeholder="Please Enter Principal Amount">
                </div>
                <div class="mb-3">
                    <label for="interest" class="form-label">Rate of interest</label>
                    <input type="number" class="form-control" id="interest" ng-model="interest"
                        placeholder="Please enter interest">
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Time Period</label>
                    <input type="number" class="form-control" id="time" ng-model="time"
                        placeholder="Please enter Month">
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Submit
                    </button>
                    <ul class="dropdown-menu">
                        <li ng-click="totalAmountClicked()"><a class="dropdown-item" href="#">Total Amount</a></li>
                        <li ng-click="totalInterestClicked()"><a class="dropdown-item" href="#">Total interest</a></li>
                    </ul>
                </div>
            </form>
            <div class="output mt-4">
                <p class="total-amount">{{text}} {{allNumber | currency:'&#8377;'}}</p>
                <!-- <p class="total-interest">{{allNumber}}</p> -->
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngMask/3.1.1/ngMask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var app = angular.module('myApp', ['ngMask']);
        app.controller('control', function ($scope) {
        
            $scope.totalAmountClicked = function () {
                var rateInt = (($scope.amount * $scope.interest) / 100) * $scope.time;
                var totalAmountWithIntrest = $scope.amount + rateInt;
                $scope.allNumber = totalAmountWithIntrest;
                $scope.text = 'Total amount with interest';
            }
            $scope.totalInterestClicked = function () {
                var rateInt = (($scope.amount * $scope.interest) / 100) * $scope.time;
                $scope.allNumber = rateInt;
                $scope.text = 'Total rate of interest';
            }

        })
    </script>
</body>

</html>
